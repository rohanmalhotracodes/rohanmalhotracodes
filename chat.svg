    <rect x="80" y="190" width="790" height="74" rx="18" class="bubble"/>
    <circle cx="112" cy="227" r="10" fill="#1f6feb"/>
    <text x="135" y="224" class="mono sender">GitHub:</text>
    <text x="225" y="224" class="sans text">üèÜ CodeVita S13 ‚Äî Global Rank 57</text>
    <text x="225" y="248" class="sans sub">üèÜ Yandex CodeRun ‚Äî Top 100 (Rank 87)</text>
  </g>

  <!-- Message 3 -->
