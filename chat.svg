    <circle cx="112" cy="297" r="10" fill="#1f6feb"/>
    <text x="135" y="300" class="mono sender">GitHub:</text>
    <text x="225" y="300" class="sans sub">‚úçÔ∏è Published (SRCC 180DC) ‚Ä¢ Recognised by IIM Indore</text>
