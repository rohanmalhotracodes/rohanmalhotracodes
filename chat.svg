    <rect x="80" y="190" width="160" height="42" rx="18" class="bubble"/>
    <circle cx="120" cy="211" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.2;1;0.2" begin="1.15s" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="211" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.2;1;0.2" begin="1.3s" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="211" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.2;1;0.2" begin="1.45s" dur="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Message 2 -->
