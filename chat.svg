<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360" role="img" aria-label="GitHub messages about rohanmalhotracodes (animated)">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <style>
      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
      .sans{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";}
      .bubble{fill:#111827;stroke:#23314f;}
      .title{fill:#cbd5e1;font-size:16px}
      .sender{fill:#93c5fd;font-size:16px}
      .text{fill:#e5e7eb;font-size:16px}
      .sub{fill:#cbd5e1;font-size:15px}
      .hint{fill:#94a3b8;font-size:13px}
    </style>
  </defs>

  <!-- Card -->
  <rect x="40" y="30" width="880" height="300" rx="22" fill="url(#bg)" stroke="#1f2a44" filter="url(#shadow)"/>

  <!-- Top bar -->
  <rect x="40" y="30" width="880" height="58" rx="22" fill="#0f172a" opacity="0.96"/>
  <circle cx="78" cy="59" r="6.5" fill="#ff5f56"/>
  <circle cx="100" cy="59" r="6.5" fill="#ffbd2e"/>
  <circle cx="122" cy="59" r="6.5" fill="#27c93f"/>
  <text x="150" y="65" class="mono title">messages ‚Ä¢ rohanmalhotracodes</text>

  <!-- Message 1 -->
  <g opacity="0">
