    <rect x="80" y="110" width="760" height="70" rx="18" class="bubble"/>
    <circle cx="112" cy="145" r="10" fill="#1f6feb"/>
    <text x="135" y="142" class="mono sender">GitHub:</text>
    <text x="225" y="142" class="sans text">Rohan Malhotra ‚Äî CSE @ Thapar (TIET)</text>
    <text x="225" y="166" class="sans sub">Data Science ‚Ä¢ ML ‚Ä¢ Competitive Programming</text>
  </g>

  <!-- typing indicator -->
