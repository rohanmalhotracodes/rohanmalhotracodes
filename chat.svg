<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="GitHub messages about Rohan Malhotra (animated)">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <style>
      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
      .sans{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";}
      .bubble{fill:#111827;stroke:#23314f;}
      .title{fill:#cbd5e1;font-size:16px}
      .sender{fill:#93c5fd;font-size:16px}
      .text{fill:#e5e7eb;font-size:16px}
      .subtext{fill:#cbd5e1;font-size:15px}
      .hint{fill:#94a3b8;font-size:14px}
    </style>
  </defs>

  <!-- Card -->
  <rect x="40" y="35" width="880" height="470" rx="24" fill="url(#bg)" stroke="#1f2a44" filter="url(#shadow)"/>

  <!-- Top bar -->
  <rect x="40" y="35" width="880" height="64" rx="24" fill="#0f172a" opacity="0.96"/>
  <circle cx="78" cy="67" r="7" fill="#ff5f56"/>
  <circle cx="102" cy="67" r="7" fill="#ffbd2e"/>
  <circle cx="126" cy="67" r="7" fill="#27c93f"/>
  <text x="160" y="73" class="mono title">messages ‚Ä¢ github</text>

  <!-- Helper: message group animation (opacity from 0 -> 1 at given time) -->
  <!-- M1 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.25s" fill="freeze"/>
    <rect x="80" y="125" width="720" height="74" rx="18" class="bubble"/>
    <circle cx="112" cy="161" r="10" fill="#1f6feb"/>
    <text x="135" y="158" class="mono sender">GitHub:</text>
    <text x="225" y="158" class="sans text">New conversation started.</text>
    <text x="225" y="182" class="sans subtext">Let‚Äôs introduce you ‚Äî cleanly.</text>
  </g>

  <!-- typing indicator -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.2s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="1.9s" dur="0.2s" fill="freeze"/>
    <rect x="80" y="210" width="170" height="44" rx="18" class="bubble"/>
    <circle cx="120" cy="232" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.2;1;0.2" begin="1.1s" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="232" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.2;1;0.2" begin="1.25s" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="232" r="4" fill="#94a3b8">
      <animate attributeName="opacity" values="0.2;1;0.2" begin="1.4s" dur="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- M2 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.2s" dur="0.25s" fill="freeze"/>
    <rect x="80" y="210" width="780" height="92" rx="18" class="bubble"/>
    <circle cx="112" cy="246" r="10" fill="#1f6feb"/>
    <text x="135" y="243" class="mono sender">GitHub:</text>
    <text x="225" y="243" class="sans text">Rohan Malhotra</text>
    <text x="225" y="267" class="sans subtext">Computer Engineering @ Thapar Institute (TIET)</text>
    <text x="225" y="290" class="sans subtext">Focus: Data Science ‚Ä¢ ML ‚Ä¢ Competitive Programming</text>
  </g>

  <!-- M3 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="3.8s" dur="0.25s" fill="freeze"/>
    <rect x="80" y="320" width="820" height="104" rx="18" class="bubble"/>
    <circle cx="112" cy="354" r="10" fill="#1f6feb"/>
    <text x="135" y="351" class="mono sender">GitHub:</text>
    <text x="225" y="351" class="sans text">Top signals</text>
    <text x="225" y="375" class="sans subtext">üèÜ CodeVita Season 13 ‚Äî Global Rank 57</text>
    <text x="225" y="398" class="sans subtext">üèÜ Yandex CodeRun Winter Challenge ‚Äî Top 100 (Rank 87)</text>
  </g>

  <!-- M4 -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="5.4s" dur="0.25s" fill="freeze"/>
    <rect x="80" y="438" width="820" height="82" rx="18" class="bubble"/>
    <circle cx="112" cy="472" r="10" fill="#1f6feb"/>
    <text x="135" y="469" class="mono sender">GitHub:</text>
    <text x="225" y="469" class="sans text">Plus: strong communication</text>
    <text x="225" y="493" class="sans subtext">‚úçÔ∏è Published (SRCC 180DC) ‚Ä¢ Recognised by IIM Indore</text>
  </g>

  <!-- Footer hint -->
  <text x="80" y="515" class="mono hint">scroll ‚Üí code ‚Ä¢ models ‚Ä¢ open source</text>
</svg>
